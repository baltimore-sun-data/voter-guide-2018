{{ define "main" }}
  <div id="state-races" class="splash-container" style="text-align: center;">
   <h1 class="section-header-splash grey">
    {{ .Title }}
   </h1>
   <div id="splash-text">
    {{ .Content }}
   </div>
   <div class="col-md-12 col-sm-12 col-xs-12">
    <a href="http://mdelect.net/" class="btn btn-primary btn-lg find-district-button" type="button">
     FIND YOUR DISTRICT
    </a>
   </div>

   <hr class="clear-splash">
   <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Choose district
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <!-- choose race district -->
      {{ range seq .Params.districts }}
      <a
        href="/{{ $.Slug }}/district-{{ . }}/"
        class="dropdown-item"
        type="button">
        District {{ . }}
      </a>
      {{ end }}
    </div>
   </div>
   <div class="clear-splash">
   </div>
  </div>

  {{ partial "ad-leaderboard.html" . }}

  {{ partial "candidate-list.html" . }}
{{ end }}
