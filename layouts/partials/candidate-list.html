<h1 class="section-header-splash grey">
  All Candidates
</h1>


<div class="container-fluid">
  <div class="form-horizontal">
    <div class="form-group">
      <label for="search-box" class="col-xs-11 col-sm-2 control-label">Search:</label>
      <div class="col-xs-12 col-sm-8">
        <input type="search" id="search-box" class="light-table-filter form-control" data-table="js-candidates-table" placeholder="Filter candidates">
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered js-candidates-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Running for Position</th>
          <th>Party Affiliation</th>
        </tr>
      </thead>
      <tbody>
        {{ $inSection := where .Site.Pages "Section" .Section }}
        {{ $pagesInSection := where $inSection "Kind" "page" }}
        {{ range sort $pagesInSection ".URL" }}
        <tr>
          <td>
            <a href="{{ .URL }}">{{ .Title }}</a>
          </td>
          <td>
            <a href="{{ .CurrentSection.URL }}">{{ .Parent.Title }}</a>
          </td>
          <td>{{ .Param "party" }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript">
// Source: https://codepen.io/chriscoyier/pen/tIuBL
(function(document) {
  'use strict';

  var LightTableFilter = (function(Arr) {

    var _input;

    function _onInputEvent(e) {
      _input = e.target;
      var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
      Arr.forEach.call(tables, function(table) {
        Arr.forEach.call(table.tBodies, function(tbody) {
          Arr.forEach.call(tbody.rows, _filter);
        });
      });
    }

    function _filter(row) {
      var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
      row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
    }

    return {
      init: function() {
        var inputs = document.getElementsByClassName('light-table-filter');
        Arr.forEach.call(inputs, function(input) {
          input.oninput = _onInputEvent;
        });
      }
    };
  })(Array.prototype);

  document.addEventListener('readystatechange', function() {
    if (document.readyState === 'complete') {
      LightTableFilter.init();
    }
  });

})(document);
</script>
