{{ $.Scratch.Add "leaderboard-id" 1 }}

<script type="text/javascript">
googletag.cmd.push(function() {
  // Ad is 728px leaderboard at > 750px wide, 320px box at < 750.
  var mapping = googletag
    .sizeMapping()
    .addSize([750, 200], [728, 90])
    .build();

  gptadslots.push(
    googletag
      .defineSlot(
        "/4011/trb.baltimoresun/news",
        [320, 250],
        'gpt-ad-leaderboard-{{ $.Scratch.Get "leaderboard-id" }}'
      )
      .defineSizeMapping(mapping)
      .setTargeting("pos", ["1"])
      .setCollapseEmptyDiv(true)
      .addService(googletag.pubads())
  );
  googletag.pubads().setTargeting("ptype", ["s"]);
  googletag.enableServices();
});
</script>

<div class="leaderboard-ad">
 <div id='gpt-ad-leaderboard-{{ $.Scratch.Get "leaderboard-id" }}' class="slot">
 </div>
</div>

<script type="text/javascript">
 googletag.cmd.push(function() {
   googletag.display('gpt-ad-leaderboard-{{ $.Scratch.Get "leaderboard-id" }}');
 });
</script>
